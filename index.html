<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扁平导航页</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            line-height: 1.6;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        /* 导航卡片 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        /* 导航链接 */
        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.8rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: #f0f8ff;
            color: #2980b9;
        }

        /* 图标 */
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">资源导航</h1>
            <p>快速访问常用链接</p>
        </header>

        <div class="card-grid">
            <!-- 技术导航 -->
            <div class="card">
                <h2>技术资源</h2>
                <ul class="nav-links">
                    <li><a href="#">
                        <img src="https://img.icons8.com/color/48/000000/github.png" class="icon" alt="GitHub">
                        GitHub
                    </a></li>
                    <li><a href="#">
                        <img src="https://img.icons8.com/color/48/000000/stackoverflow.png" class="icon" alt="Stack Overflow">
                        Stack Overflow
                    </a></li>
                </ul>
            </div>

            <!-- 设计导航 -->
            <div class="card">
                <h2>设计资源</h2>
                <ul class="nav-links">
                    <li><a href="#">
                        <img src="https://img.icons8.com/color/48/000000/adobe-xd.png" class="icon" alt="Adobe XD">
                        Adobe XD
                    </a></li>
                    <li><a href="#">
                        <img src="https://img.icons8.com/color/48/000000/figma.png" class="icon" alt="Figma">
                        Figma
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
